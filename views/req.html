<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
	<style >
		#msg{
			visibility: hidden;
			min-width: 250px;
			background-color: yellow;
			color: #000;
			text-align: center;
			border-radius: 2px;
			padding: 16px;
			position: fixed;
			z-index: 1;
			right: 30%;
			top: 30px;
			font-size: 17px;
			margin-right: 30px;
		}

		#msg.show{
			visibility: visible;
			.webkit-animation:fadein 0.5s,fadeout 0.5s 2.5s;
			animation: fadein 0.5s, fadeout 0.5s 2.5s;
		}

		@-webkit-keyframes fadein {
			from {top: 0; opacity: 0;}
			to {top: 30px; opacity: 1}
		}

		@keyframes fadein{
			from {top: 0; opacity: 0;}
			to {top: 30px; opacity: 1; }
		}

		@-webkit-keyframes fadeout{
			from {top: 30px; opacity: 1;}
			to {top: 0; opacity: 0;}
		}

		@keyframes fadeout{
			from {top: 30px; opacity: 1;}
			to {top: 0;opacity: 0;}
		}

	</style>
</head>

		    </select><br><br>
			
			<input type="text" name="data" placeholder="Input field">
